{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit project</title>
    {% tailwind_css %}
</head>
<body>
    <div class="min-h-screen py-3 px-3 flex flex-col ">
        {% include 'userauth/navbar.html' %}

        
<!-- EDIT PROJECT -->
<div class="max-w-4xl mx-auto py-10 mt-24">
    <h1 class="text-3xl text-center font-bold mb-10 text-gray-800">Edit Project</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8 space-y-8">
        {% csrf_token %}
        <input type="hidden" name="project_id" value="{{ project.id }}">
        
        <!-- Title -->
        <div class="mb-6">
            <label for="title" class="block text-gray-800 text-lg font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" value="{{ project.title }}" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        
        <!-- Description -->
        <div class="mb-6">
            <label for="description" class="block text-gray-800 text-lg font-semibold mb-2">Description</label>
            <textarea id="description" name="description" rows="6" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>{{ project.description }}</textarea>
        </div>

        <!-- Price -->
        <div class="mb-6">
            <label for="price" class="block text-gray-800 text-lg font-semibold mb-2">Price</label>
            <input type="text" id="price" name="price" value="{{ project.price }}" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>

        <!-- Project URL -->
        <div class="mb-6">
            <label for="project_url" class="block text-gray-800 text-lg font-semibold mb-2">Project URL</label>
            <input type="url" id="project_url" name="project_url" value="{{ project.project_url }}" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" >
        </div>
        
        <!-- Image -->
        <div class="mb-6">
            <label for="image" class="block text-gray-800 text-lg font-semibold mb-2">Image</label>
            <input type="file" id="image" name="image" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            <p class="mt-2 text-gray-500 text-sm">Upload a new image for the project. The existing image will be replaced.</p>

            <!-- Image preview container -->
            <div class="mt-4">
                <img src="{{ project.image.url }}" alt="Project Image" class="w-full h-64 object-cover rounded-lg shadow-md">
            </div>
        </div>
        
        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{% url 'projects' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Save Changes</button>
        </div>
    </form>
</div>



{% include 'userauth/footer.html' %}


</div>  
</body>
</html>
