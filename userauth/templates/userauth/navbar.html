
{% load static tailwind_tags %}

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full bg-white shadow-lg z-50">
    <div class="flex items-center justify-around p-1"> <!-- Reduced padding -->
        <!-- Logo Section -->
        <div class="flex items-center gap-5">
            <a href="{% url 'homepage'%}">
                <img src="{% static 'userauth/images/LOGO.png'%}" alt="Logo" width="80">
            </a>
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'about'%}">About Us</a>
        </div>

        <!-- Navigation Links (Desktop) -->
        <div class="hidden md:flex flex-col items-center gap-5 md:flex-row md:justify-center">
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'consultation'%}">Consultation</a>
            <!-- <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="#">Models</a> -->
            <!-- <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="#">Courses</a> -->
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'viewersblog' %}">Blog</a>
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'projects' %}">Projects</a>
        </div>

        <!-- Action Buttons (Desktop) -->
        <div class="hidden md:flex items-center gap-5">
            {% if user.is_authenticated %}
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'logout'%}">Logout</a>
            {% else %}
            <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'login'%}">Sign In</a>
            {% endif %}
            <a class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-200" href="{% url 'payments'%}">Support Us</a>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="md:hidden flex items-center">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Links -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center gap-4 mt-4 bg-white shadow-lg p-4">
        <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'consultation'%}">Consultation</a>
        <!-- <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="#">Models</a> -->
        <!-- <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="#">Courses</a> -->
        <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'viewersblog' %}">Blog</a>
        <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'projects' %}">Projects</a>
        {% if user.is_authenticated %}
        <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a class="text-base font-medium text-gray-700 hover:text-blue-500 transition duration-200" href="{% url 'login'%}">Sign In</a>
        {% endif %}
        <a class="mb-4 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-200" href="{% url 'payments'%}">Support Us</a>
    </div>
</nav>

        
        <!-- Script to Toggle Mobile Menu -->
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
        
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
