{% load static tailwind_tags %}

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-lg z-50 text-white">
    <div class="flex items-center justify-between p-3 md:p-4">
        <!-- Logo Section -->
        <div class="flex items-center gap-4">
            <a href="{% url 'homepage'%}">
                <img src="{% static 'userauth/images/LOGO.png'%}" alt="Logo" width="80">
            </a>
            <a class="text-lg font-semibold hover:text-blue-400 transition duration-200" href="{% url 'about'%}">About Us</a>
        </div>

        <!-- Navigation Links (Desktop) -->
        <div class="hidden md:flex items-center space-x-6">
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'consultation'%}">Consultation</a>
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'aitools' %}">AI Tools</a>
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'viewersblog' %}">Blog</a>
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'projects' %}">Projects</a>
        </div>

        <!-- Action Buttons (Desktop) -->
        <div class="hidden md:flex items-center gap-4">
            {% if user.is_authenticated %}
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'logout'%}">Logout</a>
            {% else %}
            <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'login'%}">Sign In</a>
            {% endif %}
            <a class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200" href="{% url 'payments'%}">Support Us</a>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="md:hidden flex items-center">
            <button id="menu-btn" class="text-gray-300 focus:outline-none hover:text-blue-400 transition duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Links -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center gap-4 mt-4 bg-gray-800 shadow-lg p-4 rounded-lg">
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'consultation'%}">Consultation</a>
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'aitools' %}">AI Tools</a>
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'viewersblog' %}">Blog</a>
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'projects' %}">Projects</a>
        {% if user.is_authenticated %}
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a class="text-base font-medium text-gray-300 hover:text-blue-400 transition duration-200" href="{% url 'login'%}">Sign In</a>
        {% endif %}
        <a class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200" href="{% url 'payments'%}">Support Us</a>
    </div>
</nav>

<!-- Script to Toggle Mobile Menu -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
