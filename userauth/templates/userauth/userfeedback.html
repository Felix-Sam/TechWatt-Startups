{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    {% tailwind_css %}

</head>


<body>

    <div class="min-h-screen py-3 px-3 flex flex-col ">
        {% include 'userauth/navbar.html' %}
       
     

<!-- USER FEEDBACK FORM -->
<div class="max-w-4xl mx-auto py-10 mt-24">
    <h1 class="text-3xl text-center font-bold mb-10 text-gray-800">User Feedback</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8 space-y-8">
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-6">
            <label for="name" class="block text-gray-800 text-lg font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Occupation -->
        <div class="mb-6">
            <label for="occupation" class="block text-gray-800 text-lg font-semibold mb-2">Occupation</label>
            <input type="text" id="occupation" name="occupation" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <!-- Social URL -->
        <div class="mb-6">
            <label for="social_url" class="block text-gray-800 text-lg font-semibold mb-2">Social URL</label>
            <input type="url" id="social_url" name="social_url" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <!-- Heading -->
        <div class="mb-6">
            <label for="heading" class="block text-gray-800 text-lg font-semibold mb-2">Heading</label>
            <input type="text" id="heading" name="heading" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- Content -->
        <div class="mb-6">
            <label for="content" class="block text-gray-800 text-lg font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="6" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <!-- Image Upload -->
        <div class="mb-6">
            <label for="image" class="block text-gray-800 text-lg font-semibold mb-2">Profile Image</label>
            <input type="file" id="image" name="image" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end space-x-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Submit Feedback</button>
        </div>
    </form>
</div>




{% include 'userauth/footer.html' %}
          
</div>
</body>
</html>
