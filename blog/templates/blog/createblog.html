{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createblog</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-500">
    <div class="min-h-screen py-3 px-3 flex flex-col ">
        {% include 'userauth/navbar.html' %}
       

<div class="max-w-4xl mx-auto mt-32 mb-5 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl text-center font-semibold mb-6">Create a New Blog Post</h1>

    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        <!-- Title Field -->
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter blog title" required>
        </div>

        <!-- Content Field -->
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your blog content here..." required></textarea>
        </div>

        <!-- Author Field -->
        <div class="mb-4">
            <label for="author" class="block text-gray-700 font-semibold mb-2">Author</label>
            <input type="text" id="author" name="author" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter author name" required>
        </div>

        <!-- Image Upload Field -->
        <div class="mb-6">
            <label for="images" class="block text-gray-700 font-semibold mb-2">Upload Images</label>
            <input type="file" id="images" name="images" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" multiple>
            <small class="text-gray-500">You can upload multiple images.</small>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Create Post
            </button>
        </div>
    </form>
</div>

{% include 'userauth/footer.html' %}
    


</div>  
</body>
</html>
