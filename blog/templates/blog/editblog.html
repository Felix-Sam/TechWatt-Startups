{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit blogs</title>
    {% tailwind_css %}
</head>
<body>
    <div class="min-h-screen py-3 px-3 flex flex-col ">
        {% include 'userauth/navbar.html' %}

        
<!-- EDIT BLOGS -->
<div class="max-w-4xl mx-auto py-10 mt-24">
    <h1 class="text-3xl text-center font-bold mb-10 text-gray-800">Edit Blog Post</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8 space-y-8">
        {% csrf_token %}
        <input type="hidden" name="blog_id" value="{{ blog.id }}">
        
        <!-- Title -->
        <div class="mb-6">
            <label for="title" class="block text-gray-800 text-lg font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" value="{{ blog.title }}" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>
        
        <!-- Content -->
        <div class="mb-6">
            <label for="content" class="block text-gray-800 text-lg font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="6" class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>{{ blog.content }}</textarea>
        </div>
        
        <!-- Images -->
        <div class="mb-6">
            <label for="images" class="block text-gray-800 text-lg font-semibold mb-2">Images (Optional)</label>
            <input type="file" id="images" name="images" multiple class="w-full border border-gray-300 rounded-md shadow-sm p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="mt-2 text-gray-500 text-sm">Upload new images for the blog post. Existing images will be replaced.</p>

            <!-- Image preview container -->
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {% for image in blog.images.all %}
                    <img src="{{ image.image.url }}" alt="Blog Image" class="w-full h-64 object-cover rounded-lg shadow-md">
                {% endfor %}
            </div>
        </div>
        
        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{% url 'blogs' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Save Changes</button>
        </div>
    </form>
</div>

{% include 'userauth/footer.html' %}


</div>  
</body>
</html>
