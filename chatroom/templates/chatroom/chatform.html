{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    {% tailwind_css %}
</head>
<body>
    <div class="min-h-screen py-3 px-3 flex flex-col ">
        {% include 'userauth/navbar.html' %}
 
<!-- Chatroom Form -->
<section class="mt-10 bg-gray-100 py-10 px-6 md:px-20">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Chat Room Details</h2>
        
        <form  method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter chatroom name" required>
            </div>

            <!-- Image Field -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
                    Join Chat Room
                </button>
            </div>
        </form>
    </div>
</section>



{% include 'userauth/footer.html' %}
</div>  
</body>
</html>
